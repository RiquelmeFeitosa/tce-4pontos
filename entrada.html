<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/549d3529d7.js" crossorigin="anonymous"></script>
    <title>Simulação</title>
</head>

<body>
    <header>
        <h2>Desenvolvimento Web</h2>
    </header>

    <main>
        <h1>Simulação</h1>

        <form action="processar.php" method="post">
            <div class="dados">
                <fieldset>
                    <legend style="font-size: 25px;">Dados</legend>

                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome" required>
                    <br>

                    <label for="inicial">Aporte Inicial BRL:</label>
                    <input type="text" name="inicial" id="inicial" required>
                    <br>

                    <label for="mensal">Aporte Mensal BRL:</label>
                    <input type="text" name="mensal" id="mensal" required>
                    <br>

                    <label for="rendimento">Rendimento (%):</label>
                    <input type="text" name="rendimento" id="rendimento" required>
                    <br>

                    <label for="periodo">Período (Meses):</label>
                    <input type="number" name="periodo" id="periodo" min="0" required>
                    <br>

                    <button type="submit">Simular</button>
                </fieldset>

            </div>

            <p><i class="fa-solid fa-house"></i> <a href="index.html">Página Inicial</a></p>
        </form>
    </main>

    <footer>
        <p>Riquelme & Lorena - &copy; 2023</p>
    </footer>
</body>

</html>
